<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=
"https://code.jquery.com/jquery-3.4.1.slim.min.js">

    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" 
          href=
"https://use.fontawesome.com/releases/v5.7.0/css/all.css"

          <style> 
    body {
        background-color: #000000;
    }

    button {
        height: 80px;
        width: 80px;
        background-color: white;
        border: 0px transparent;
        border-radius: 50%;
        margin: 4px;
        padding: 4px;
    }

    .fa {
        font-size: 48px;
        color: black;
    }

    .reset {
        padding: 8px;
    }

    .reset:hover {
        opacity: 0.8;
    }

</style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1 style="color: white;">TIC-TAC-TOE</h1>
    </div>
    <br>
    <br>
    // player input name ssection
    <div style="color: white; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 14px;">
        <div style="border: 2px solid white; padding: 10px; text-align: center; border-radius: 8px; ">
            <p class="border-black ">Player 1 Score:<span>{"score"}</span></p>
        </div>
        <div style="border: 2px solid white; padding: 10px; text-align: center; border-radius: 8px;">
            <p>Player 2 Score:<span>{"score"}</span></p>
        </div>
    </div>
    <div class="container-fluid text-center">
        <h4 id="screen" style="color: red;">
            PALYER 1 TURN FOLLOWS
        </h4>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <center>
                    <table>
                        <tr>
                            <td colspan="3">
                            </tr>
                            <tr>
                                <td>
                                    <button class="sq1 r"></button>
                                </td>
                                <td>
                                    <button class="sq2 r"></button>
                                </td>
                                <td>
                                    <button class="sq3 r"></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="sq4 r"></button>
                                </td>
                                <td>
                                    <button class="sq5 r"></button>
                                </td>
                                <td>
                                    <button class="sq6 r"></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="sq7 r"></button>
                                </td>
                                <td>
                                    <button class="sq8 r"></button>
                                </td>
                                <td>
                                    <button class="sq9 r"></button>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <br>
    
                        <!-- Reset button for Game -->
                        <input type="button" class="reset btn btn-lg 
                                                    btn-danger btn-block" 
                               value="RESET"
                               onClick="reset()" />
                </center>
            </div>
        </div>
    </div>

    <script src="./logic.js">

    </script>
